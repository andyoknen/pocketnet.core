name: Build MacOS
run-name: "Build MacOS"

on:
  workflow_dispatch:
  
jobs:

  build:
    runs-on: macos-14
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - run: brew install automake berkeley-db4 libtool boost miniupnpc openssl pkg-config protobuf python qt libevent qrencode librsvg
      - run: CFLAGS=-Wno-error=implicit-function-declaration ./contrib/install_db4.sh .
      - name: Configure
        run: |
          ./autogen.sh
          ./configure LDFLAGS="-L/opt/homebrew/opt/openssl/lib" CFLAGS="-I/opt/homebrew/opt/openssl/include"
      - name: Make
        run:
          make
          make deploy
          
